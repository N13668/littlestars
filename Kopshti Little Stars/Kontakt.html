    <style>
        body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    margin: 0;
}

.contact-card {
    background: white;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    text-align: center;
    width: 300px;
}

h2 {
    color: #ff4081;
    font-size: 24px;
}

.phone a {
    display: inline-block;
    text-decoration: none;
    color: #333;
    font-size: 20px;
    font-weight: bold;
    background: #ffe0f0;
    padding: 10px;
    border-radius: 8px;
    transition: 0.3s;
}

.phone a:hover {
    background: #ff80ab;
    color: white;
}

h3 {
    margin-top: 20px;
    font-size: 18px;
    color: #ff4081;
}

.social-icons {
    margin-top: 10px;
}

.social-icons a {
    display: inline-block;
    margin: 0 10px;
}

.social-icons img {
    width: 40px;
    height: 40px;
    transition: 0.3s;
}

.social-icons img:hover {
    transform: scale(1.1);
}
